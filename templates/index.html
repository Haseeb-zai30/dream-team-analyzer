<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Team Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-gradient-to-br from-green-100 to-green-200 min-h-screen flex flex-col items-center p-6 font-sans">
  <h1 class="text-4xl font-extrabold mb-6 text-center text-green-900 drop-shadow">‚öΩ Dream Team Analyzer</h1>

  <!-- Controls -->
  <div class="w-full max-w-6xl mb-6 flex flex-col items-center gap-2">
    <label for="formation" class="text-lg font-semibold">Choose Your Formation:</label>
    <select id="formation" class="border-2 border-green-400 rounded px-4 py-2 w-full max-w-xs text-lg focus:ring-2 focus:ring-green-600">
      <option value="4-3-3">4-3-3</option>
      <option value="4-4-2">4-4-2</option>
      <option value="3-5-2">3-5-2</option>
      <option value="3-4-3">3-4-3</option>
    </select>
  </div>

  <!-- Pitch + Analysis -->
  <div class="w-full max-w-6xl flex flex-col lg:flex-row gap-10 justify-center items-start">
    <!-- Pitch Area -->
    <div class="pitch-container shadow-xl rounded overflow-hidden border border-green-800">
      <div id="field"></div>
    </div>

    <!-- Analysis Area -->
    <div class="flex flex-col gap-4 w-full lg:w-1/2">
      <button id="submitTeam" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg shadow transition duration-300 ease-in-out w-full">
        üîç Analyze Team
      </button>
      <div id="result" class="p-4 rounded shadow hidden whitespace-pre-line bg-white text-gray-900 w-full text-sm"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>

</html>

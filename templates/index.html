<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Team Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-green-100 min-h-screen flex flex-col items-center p-4">

  <h1 class="text-3xl font-bold mb-6 text-center">Dream Team Analyzer</h1>

  <!-- Controls -->
  <div class="w-full max-w-6xl mb-6">
    <label for="formation" class="block mb-2 font-semibold">Select Formation:</label>
    <select id="formation" class="border rounded px-4 py-2 w-full max-w-xs">
      <option value="4-3-3">4-3-3</option>
      <option value="4-4-2">4-4-2</option>
      <option value="3-5-2">3-5-2</option>
      <option value="3-4-3">3-4-3</option>
    </select>
  </div>

  <!-- Flex Container for Team + Analysis -->
  <div class="w-full max-w-6xl flex flex-col lg:flex-row gap-8 justify-center items-start">
    <!-- Left: Football Pitch -->
    <div class="pitch-container">
      <div id="field"></div>
    </div>

    <!-- Right: Analysis Section -->
    <div class="flex flex-col gap-4 w-full lg:w-[50%]">
      <button id="submitTeam" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 w-full">
        Analyze Team
      </button>
      <div id="result" class="p-4 rounded shadow hidden whitespace-pre-line bg-white text-gray-800 w-full"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
